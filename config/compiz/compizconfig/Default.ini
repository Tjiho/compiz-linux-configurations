[core]
as_active_plugins = core;water;resize;regex;place;minimize;decoration;commands;resizeinfo;winrules;snap;shift;mousepoll;obs;fade;cube;thumbnail;expo;scale;rotate;move;
s0_outputs = 1920x1080+0+0;1920x1080+0+0;
as_close_window_key = <Super>q
as_maximize_window_key = <Super>Up
as_unmaximize_window_key = <Super>Down
as_raise_window_key = <Super>Right
as_show_desktop_key = <Super>Next
s0_default_icon = firefox

[decoration]
as_shadow_radius = 18.000000
as_shadow_opacity = 1.000000
as_shadow_color = #000000ff
as_command = emerald --replace

[vpswitch]
as_switch_to_1_key = <Super>F1
as_next_button = <TopRightEdge>Button1
as_switch_to_2_key = <Super>F2

[cube]

[rotate]
as_flip_time = 1000
as_rotate_flip_left_edge = TopRight
as_rotate_flip_right_edge = TopLeft

[minimize]
s0_speed = 2.000000

[water]
as_title_wave = true

[snap]
s0_snap_type = 0;1;
s0_edges_categories = 0;1;
s0_resistance_distance = 10
s0_attraction_distance = 5

[scale]
s0_speed = 2.500000
s0_timestep = 0.300000
s0_opacity = 60

[wall]
as_border_width = 9
as_miniscreen = true
as_edge_radius = 9
as_preview_scale = 198
as_background_gradient_shadow_color = #3db45618
as_background_gradient_highlight_color = #86bf8c39
as_background_gradient_base_color = #99e79ed9
as_thumb_highlight_gradient_base_color = #d3ae4af3
as_preview_timeout = 0.150000

[shift]
as_terminate_button = Disabled
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab

[expo]
as_zoom_time = 0.300000
as_expo_key = <Control><Primary><Alt>Up
as_expo_edge = TopLeft|BottomRight

[fade]
s0_fullscreen_visual_bell = true

[winrules]
s0_fullscreen_match = (name=H5_Game.exe) | (name=AoM.exe) | (name=aomx.exe) | title=Heroes of Might and Magic V - Tribes of the East | title=Age of Mythology

[staticswitcher]
as_prev_all_key = Disabled

[thumbnail]
s0_border = 5
s0_thumb_color = #000000c2

[commands]
as_command0 = xtrlock
as_run_command0_key = <Super>l
as_command1 = amixer set Master 5%+ && volnoti-show $(amixer get Master | grep -Po "[0-9]+(?=%)" | tail -1)
as_command2 = amixer set Master 5%- && volnoti-show $(amixer get Master | grep -Po "[0-9]+(?=%)" | tail -1)
as_command3 = amixer set Master toggle; if amixer get Master | grep -Fq "[off]"; then volnoti-show -m; else volnoti-show $(amixer get Master | grep -Po "[0-9]+(?=%)" | tail -1); fi
as_run_command1_key = XF86AudioRaiseVolume
as_run_command2_key = XF86AudioLowerVolume
as_run_command3_key = XF86AudioMute
as_command4 = ksysguard
as_run_command4_key = <Super>BackSpace
as_command5 = terminology
as_run_command5_key = <Super>Return
as_command6 = firefox-nightly
as_run_command6_key = <Super>n
as_command7 = code
as_run_command7_key = <Shift><Super>Return
as_command8 = qalculate-gtk
as_run_command8_key = XF86Calculator
as_command9 = thunderbird
as_run_command9_key = <Shift><Super>n
as_command10 = deepin-screenshot
as_run_command10_key = <Super>Print
as_command11 = dolphin
as_run_command11_key = <Super>b
as_command12 = kwrite
as_run_command12_key = <Shift><Super>b
as_command13 = firefox-nightly --private-window
as_run_command13_key = <Control><Primary><Alt>n
as_command14 = killall tint2
as_run_command14_key = <Shift><Super>f

[resize]

[wobbly]
as_snap_key = <Super>h

[neg]
as_window_toggle_key = <Shift><Super>m

[ring]
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
as_next_all_key = Disabled
as_prev_all_key = Disabled

[obs]
as_opacity_increase_key = <Shift><Super>greater
as_opacity_decrease_key = <Super>less

[opacify]
as_toggle_key = <Control><Primary><Super>less

[place]
s0_position_matches = ;
s0_position_x_values = -32767;
s0_position_y_values = -32767;
s0_position_constrain_workarea = false;

